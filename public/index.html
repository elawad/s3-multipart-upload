<!DOCTYPE html>
<html>

<head>
  <title>S3 Multipart Upload</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="mdl-layout mdl-js-layout">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- <span class="mdl-layout-title">S3 Multipart Upload</span> -->
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">

          <div class="mdl-card mdl-shadow--2dp card-container">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">S3 Multipart Upload</h2>
            </div>

            <form onsubmit="submitForm();" action="/upload-multi"
              method="post" id="uploadForm" enctype="multipart/form-data"
            >
              <div class="mdl-card__supporting-text">

                <div class="input-section">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="keyPrefix" id="keyPrefix">
                    <label class="mdl-textfield__label" for="keyPrefix">File Prefix</label>
                  </div>
                  <div class="mdl-textfield">
                    <label id="isMultiPart-label" for="isMultiPart" class="mdl-switch mdl-js-switch mdl-js-ripple-effect ">
                      <input type="checkbox" class="mdl-switch__input" name="isMultiPart" id="isMultiPart" checked>
                      <span class="mdl-switch__label">Use Multipart</span>
                    </label>
                  </div>
                </div>

                <button title="Attach Files" class="button-file mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">attach_file</i>
                  <span>Add Files</span>
                  <input type="file" name="uploadFile" id="uploadFile" multiple>
                </button>

                <div class="table-section">
                  <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">File Name</th>
                        <th class="mdl-data-table__cell--non-numeric">Type</th>
                        <th>Size</th>
                      </tr>
                    </thead>
                    <tbody id="fileTable"></tbody>
                  </table>
                </div>

              </div>

              <div class="mdl-card__actions mdl-card--border">
                <button id="submitButton" type="submit" disabled="disabled" title="Upload Files"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                >
                  <i class="material-icons">file_upload</i>
                  <span>Upload</span>
                </button>
              </div>

              <div class="mdl-card__menu">
                <a href="/"
                  title="Reset Form"
                  class="mdl-button mdl-button--accent mdl-js-button mdl-button--icon mdl-js-ripple-effect"
                >
                  <i class="material-icons">clear_all</i>
                </a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script defer type="text/javascript" src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>
  <script type="text/javascript" src="/js/xhrUpload.js"></script>
</body>

</html>
